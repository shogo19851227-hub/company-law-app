        // --- State ---
        let treeData = [];
        let selectedNodeData = null;

        // --- Markdown Parsing ---
        function parseMarkdown(mdContent) {
            const lines = mdContent.split('\n');
            const root = [];
            const stack = [{ level: 0, children: root }];
            const rankRegex = /〔.*?(短答|論文)：([A-E]).*?〕/;
            const simpleRankRegex = /Rank\s*([A-E])/i;

            lines.forEach(line => {
                const match = line.match(/^(#+)\s+(.*)/);
                if (match) {
                    const level = match[1].length;
                    const text = match[2].trim();
                    let rank = null;
                    let rankMatch = text.match(rankRegex);
                    if (rankMatch) {
                        rank = rankMatch[2];
                    } else {
                        rankMatch = text.match(simpleRankRegex);
                        if(rankMatch) rank = rankMatch[1].toUpperCase();
                    }
                    const title = text.replace(/〔.*?〕/g, '').replace(/Rank\s*[A-E]/i, '').trim();
                    const node = { title, level, rank, children: [], isOpen: false }; // Default closed

                    while (stack.length > 0 && stack[stack.length - 1].level >= level) stack.pop();
                    if (stack.length > 0) stack[stack.length - 1].children.push(node);
                    stack.push(node);
                }
            });
            return root;
        }

        // --- Rendering ---
        function renderTree(nodes, container) {
            container.innerHTML = '';
            const ul = document.createElement('ul');
            
            nodes.forEach(node => {
                const li = document.createElement('li');
                const rowDiv = document.createElement('div');
                rowDiv.className = 'tree-row';

                const toggleSpan = document.createElement('span');
                toggleSpan.className = 'tree-toggle';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'tree-content text-sm';
                contentDiv.onclick = () => {
                    selectNode(node, contentDiv);
                    if(window.innerWidth < 768) closeDrawer(); // Mobile: close drawer on select
                };
                
                if (selectedNodeData && selectedNodeData.title === node.title) contentDiv.classList.add('selected');

                const titleSpan = document.createElement('span');
                titleSpan.textContent = node.title;
                contentDiv.appendChild(titleSpan);

                if (node.rank) {
                    const badge = document.createElement('span');
                    badge.className = `rank-badge rank-${node.rank}`;
                    badge.textContent = node.rank;
                    contentDiv.appendChild(badge);
                }

                rowDiv.appendChild(toggleSpan);
                rowDiv.appendChild(contentDiv);
                li.appendChild(rowDiv);

                if (node.children && node.children.length > 0) {
                    toggleSpan.innerHTML = node.isOpen ? '<i class="fas fa-caret-down"></i>' : '<i class="fas fa-caret-right"></i>';
                    const childContainer = document.createElement('div');
                    childContainer.className = `tree-children ${node.isOpen ? '' : 'hidden'}`;
                    
                    toggleSpan.onclick = (e) => {
                        e.stopPropagation();
                        node.isOpen = !node.isOpen;
                        if (node.isOpen) {
                            childContainer.classList.remove('hidden');
                            toggleSpan.innerHTML = '<i class="fas fa-caret-down"></i>';
                        } else {
                            childContainer.classList.add('hidden');
                            toggleSpan.innerHTML = '<i class="fas fa-caret-right"></i>';
                        }
                    };
                    renderTree(node.children, childContainer);
                    li.appendChild(childContainer);
                } else {
                    toggleSpan.innerHTML = '<span style="width:10px;"></span>';
                    toggleSpan.style.cursor = 'default';
                }
                ul.appendChild(li);
            });
            container.appendChild(ul);
        }

        function refreshTree() {
            const container = document.getElementById('treeContainer');
            if (treeData.length === 0) return;
            renderTree(treeData, container);
        }
        
        function setAllOpen(nodes, isOpen) {
            nodes.forEach(node => {
                node.isOpen = isOpen;
                if(node.children && node.children.length > 0) setAllOpen(node.children, isOpen);
            });
        }
        function expandAll() { setAllOpen(treeData, true); refreshTree(); }
        function collapseAll() { setAllOpen(treeData, false); refreshTree(); }

        // --- Interaction ---
        function selectNode(node, element) {
            document.querySelectorAll('.tree-content').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedNodeData = node;

            document.getElementById('welcomeMessage').classList.add('hidden');
            const contentArea = document.getElementById('selectedContent');
            contentArea.classList.remove('hidden');

            document.getElementById('detailTitle').textContent = node.title;
            const rankText = node.rank ? `Rank ${node.rank}` : 'Rank -';
            const badge = document.getElementById('detailRank');
            badge.textContent = rankText;
            badge.className = `inline-block px-2 py-1 text-xs font-bold rounded mb-2 text-white ${
                node.rank === 'A' ? 'bg-red-500' : node.rank === 'B' ? 'bg-blue-500' : node.rank === 'C' ? 'bg-green-500' : 'bg-gray-400'
            }`;

            document.getElementById('detailPath').textContent = "選択中の論点"; 
            saveContext();
        }

        function saveContext() {
            if (!selectedNodeData) return;
            const topic = selectedNodeData.title;
            const rank = selectedNodeData.rank || "A";
            localStorage.setItem('gemini_tutor_topic', topic);
            localStorage.setItem('gemini_tutor_rank', rank);
            localStorage.setItem('gemini_tutor_timestamp', Date.now());
            showToast(`「${topic}」を選択`);
        }

        function saveGlobalKey() {
            const key = document.getElementById('globalApiKey').value;
            if(key) {
                localStorage.setItem('gemini_api_key', key);
                showToast("APIキーを保存しました");
            } else {
                alert("APIキーを入力してください");
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => { toast.classList.add('translate-y-20', 'opacity-0'); }, 3000);
        }

        // --- Drawer Logic ---
        function toggleDrawer() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('drawerOverlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden', 'opacity-0');
            } else {
                closeDrawer();
            }
        }
        function closeDrawer() {
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('drawerOverlay').classList.add('hidden', 'opacity-0');
        }

        // --- File Handling ---
        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    treeData = parseMarkdown(e.target.result);
                    refreshTree();
                    showToast("目次ファイルを読み込みました");
                };
                reader.readAsText(e.target.files[0]);
            }
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if (!term) { refreshTree(); return; }
            document.querySelectorAll('.tree-row').forEach(row => {
                const text = row.querySelector('.tree-content span').textContent.toLowerCase();
                row.style.display = text.includes(term) ? 'flex' : 'none';
            });
        });

        // --- INITIALIZATION ---
        window.addEventListener('load', () => {
            treeData = parseMarkdown(DEFAULT_MD_CONTENT);
            refreshTree();
            const savedKey = localStorage.getItem('gemini_api_key');
            if(savedKey) {
                document.getElementById('globalApiKey').value = savedKey;
                // キーがある場合はアコーディオンを閉じたままにする（邪魔にならないように）
                document.querySelector('details.group').removeAttribute('open');
            } else {
                // キーがない場合はアコーディオンを開いて気づかせる
                document.querySelector('details.group').setAttribute('open', '');
            }
        });

    </script>
</body>

</html>
