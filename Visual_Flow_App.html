<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visual Flow - 企業法フロー図</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.9.0/mermaid.min.js"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #ffffff; color: #333; -webkit-tap-highlight-color: transparent; }
        .nav-link { opacity: 0.7; transition: all 0.2s; padding: 0.5rem 0.8rem; border-radius: 0.5rem; display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; }
        .nav-link.active { opacity: 1; background-color: rgba(255,255,255,0.2); font-weight: bold; border: 1px solid rgba(255,255,255,0.3); }
        @media (max-width: 768px) { .nav-text { display: none; } }
        
        .mermaid { display: flex; justify-content: center; background: #f8fafc; padding: 20px; border-radius: 10px; border: 1px solid #e2e8f0; min-height: 200px; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        
        /* --- Mermaidエラー表示の完全非表示化 --- */
        [id^="dmermaid"], .error-icon, .error-text { 
            display: none !important; 
            visibility: hidden !important; 
            height: 0 !important; 
            width: 0 !important; 
            position: absolute !important;
        }
        
        /* 脳科学的強調スタイル */
        .highlight { background: linear-gradient(transparent 60%, #fef08a 60%); font-weight: 700; padding: 0 2px; border-radius: 2px; }
        strong { color: #1e40af; font-weight: 700; }
        
        .isolation-effect { 
            border: 1px solid #ef4444; 
            background-color: #fef2f2; 
            padding: 1rem; 
            margin: 1.2rem 0; 
            border-radius: 0.5rem; 
            position: relative; 
            font-size: 0.95em;
            box-sizing: border-box;
            background-clip: padding-box;
            box-shadow: 0 0 0 1px #ef4444 inset;
        }
        .isolation-icon { 
            position: absolute; 
            top: -10px; 
            left: 12px; 
            background: #fff; 
            padding: 0 6px; 
            font-weight: bold; 
            color: #ef4444; 
            font-size: 0.75em; 
            border: 1px solid #ef4444; 
            border-radius: 4px;
            line-height: 1.2;
        }
        .irac-label { font-weight: bold; color: #475569; display: inline-block; width: 60px; font-size: 0.85em; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="bg-slate-800 text-white shadow-md flex-shrink-0 z-10">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-lg font-bold flex items-center gap-2"><i class="fas fa-project-diagram text-blue-400"></i> <span class="hidden sm:inline">Visual Flow</span></h1>
            <nav class="flex gap-1 sm:gap-2 text-sm">
                <a href="index.html" class="nav-link"><i class="fas fa-list-ul"></i> <span class="nav-text">目次</span></a>
                <a href="Visual_Flow_App.html" class="nav-link active"><i class="fas fa-project-diagram"></i> <span class="nav-text">図解</span></a>
                <a href="flashcards.html" class="nav-link"><i class="fas fa-layer-group"></i> <span class="nav-text">暗記</span></a>
            </nav>
        </div>
    </header>

    <main class="flex-1 p-4 md:p-6 overflow-y-auto bg-white">
        <div id="loading" class="hidden flex flex-col items-center justify-center h-64">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-gray-500 text-sm animate-pulse">条文データを照合中...</p>
        </div>

        <div id="contentArea" class="hidden max-w-4xl mx-auto">
            <h2 id="flowTitle" class="text-[10px] md:text-xs text-blue-500 mb-4 bg-blue-50 p-2 rounded truncate italic"></h2>
            <div id="mermaidContainer" class="mb-8"></div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 pb-8">
                <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="font-bold text-gray-700 mb-3 flex items-center"><i class="fas fa-search text-blue-500 mr-2"></i> IRAC分析（条文準拠）</h3>
                    <div id="iracContent" class="text-sm text-gray-600 space-y-3 leading-relaxed"></div>
                </div>
                <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="font-bold text-gray-700 mb-3 flex items-center"><i class="fas fa-lightbulb text-yellow-500 mr-2"></i> 直感メタファー</h3>
                    <div id="metaphorContent" class="text-sm text-gray-600 leading-relaxed"></div>
                </div>
            </div>
            <button onclick="generateFlow()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl shadow-md active:scale-95 transition mb-10">
                <i class="fas fa-sync-alt mr-2"></i> 再生成する
            </button>
        </div>
    </main>

    <script>
        // Mermaid初期化
        mermaid.initialize({ 
            startOnLoad: false, 
            theme: 'neutral', 
            securityLevel: 'strict', 
            suppressErrorNotifications: true,
            flowchart: { htmlLabels: false, useMaxWidth: true } 
        });

        window.onload = async () => {
            const topic = localStorage.getItem('gemini_tutor_topic');
            if (topic) await generateFlow();
        };

        async function generateFlow() {
            const topic = localStorage.getItem('gemini_tutor_topic');
            const apiKey = localStorage.getItem('gemini_api_key');
            if (!topic || !apiKey) return;

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('contentArea').classList.add('hidden');

            // ユーザー提供の高品質プロンプト
            const prompt = `
あなたは公認会計士試験「企業法」の講師です。
論点:「${topic}」について、初学者が直感的に理解できる
【フロー図（構造理解）】と【解説（条文理解）】を作成してください。

【役割分担の厳守】
・フロー図（Mermaid）は制度の流れ・判断分岐のみを表現する
・条文番号・文言の正確な引用、強調表現、比喩説明は解説文側にのみ記載する

【参照基準】
解説文（IRAC・メタファー）は、必ず以下の公式法令データに準拠してください。
名称: e-Gov法令検索
URL: https://elaws.e-gov.go.jp/
※特に会社法（平成十七年法律第八十六号）の条文番号と文言は正確に記載すること。
※不確かな場合は曖昧にせず、条文趣旨として説明すること。

【Mermaidフロー図の厳格ルール】
・graph TD 形式
・ノードIDは英数字のみ
・日本語は ["ラベル"] のみで記載
・分岐ノード {} 内はIDのみ
・HTMLタグは一切使用しない

【解説文のデザイン要件（Mermaid以外）】
解説文では以下のHTMLタグを使用してください。
1. 重要キーワード: <strong>
2. 核心的概念: <span class='highlight'>
3. 孤立効果:
   <div class='isolation-effect'>
     <span class='isolation-icon'>⚠️ 注意</span>
     内容
   </div>
※HTML属性は必ずシングルクォート(')を使用すること。

【出力形式】
以下のJSON形式のみで出力してください。
{
  "mermaid": "graph TD ...",
  "irac": {
    "issue": "...",
    "rule": "...",
    "application": "...",
    "conclusion": "..."
  },
  "metaphor": "..."
}
`;
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                const result = JSON.parse(text.replace(/```json/g, '').replace(/```/g, '').trim());
                await renderFlow(topic, result, apiKey);
            } catch (e) { 
                console.error(e);
                alert("AIの応答を解析できませんでした。再生成をお試しください。");
            }
            document.getElementById('loading').classList.add('hidden');
        }

        async function renderFlow(title, data, apiKey) {
            document.getElementById('contentArea').classList.remove('hidden');
            document.getElementById('flowTitle').innerText = title;
            document.getElementById('iracContent').innerHTML = `
                <div><span class="irac-label">Issue:</span> ${data.irac.issue}</div>
                <div><span class="irac-label">Rule:</span> ${data.irac.rule}</div>
                <div><span class="irac-label">App:</span> ${data.irac.application}</div>
                <div><span class="irac-label">Conc:</span> ${data.irac.conclusion}</div>`;
            document.getElementById('metaphorContent').innerHTML = data.metaphor;

            const mContainer = document.getElementById('mermaidContainer');
            mContainer.innerHTML = '';
            
            // 古いエラーゴミの掃除
            document.querySelectorAll('[id^="mermaid-"]').forEach(el => {
                if(!mContainer.contains(el)) el.remove();
            });

            const div = document.createElement('div');
            div.className = 'mermaid';
            mContainer.appendChild(div);

            try {
                const { svg } = await mermaid.render('m' + Date.now(), data.mermaid);
                div.innerHTML = svg;
            } catch (e) {
                if (apiKey) {
                    mContainer.innerHTML = `<p class="text-xs text-blue-500 animate-pulse text-center p-4">Mermaid構文を自動修復しています...</p>`;
                    const fixed = await repairWithAI(data.mermaid, e.message, apiKey);
                    const { svg: fSvg } = await mermaid.render('f' + Date.now(), fixed.mermaid);
                    mContainer.innerHTML = ''; 
                    const fDiv = document.createElement('div'); fDiv.className = 'mermaid'; fDiv.innerHTML = fSvg;
                    mContainer.appendChild(fDiv);
                }
            }
        }

        async function repairWithAI(broken, err, key) {
            const prompt = `あなたはMermaidエンジニアです。以下のコードのエラーを修正してJSON {"mermaid": "..."} のみ返してください。
エラー: ${err}
コード: ${broken}
※ノードラベル以外に日本語や特殊文字を含めないでください。`;
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({contents: [{parts: [{text: prompt}]}]})
            });
            const d = await res.json();
            return JSON.parse(d.candidates[0].content.parts[0].text.replace(/```json/g, '').replace(/```/g, '').trim());
        }
    </script>
</body>
</html>
